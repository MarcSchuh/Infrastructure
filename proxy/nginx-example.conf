user  nginx;
worker_processes  auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Basic recommended settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server_tokens off;

    # Default is a 404 
    server {
    listen 80 default_server;
    listen [::]:80 default_server;

    return 404;
    }


    server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    #TODO: Replace by snakeoil certificate
    ssl_certificate /etc/letsencrypt/live/jitsi.test.mydomain.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jitsi.test.mydomain.de/privkey.pem;

    return 404;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name jitsi.test.mydomain.de;

        # ACME challenge folder for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot-challenges/;
        }

        # Redirect all other HTTP to HTTPS
        location / {
          return 301 https://$host$request_uri;
        }
    }

    # HTTPS configuration
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
       server_name jitsi.test.mydomain.de;

        # SSL certificate & key (filled by Certbot)
        ssl_certificate /etc/letsencrypt/live/jitsi.test.mydomain.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jitsi.test.mydomain.de/privkey.pem;
	include /etc/nginx/ssl-params.conf;

        # Access and error logs
        access_log  /var/log/nginx/access.log;
        error_log   /var/log/nginx/error.log;

        # Reverse proxy to Jitsi web container
        location / {
            proxy_pass http://web:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
	    # Possibly handle /colibri-ws or /xmpp-websocket if needed
    	location /colibri-ws/ {
        	proxy_http_version 1.1;
        	proxy_set_header Upgrade $http_upgrade;
        	proxy_set_header Connection "upgrade";
       	 	proxy_pass http://web:80/colibri-ws/;
    	}
	# XMPP WebSocket (Prosody)
	location /xmpp-websocket {
	    proxy_pass http://web:80/xmpp-websocket;
	    proxy_http_version 1.1;
	    proxy_set_header Upgrade $http_upgrade;
	    proxy_set_header Connection "upgrade";
	    proxy_set_header Host $host;
	    tcp_nodelay on;
	}

	# BOSH endpoint (if needed)
	location /http-bind {
	    proxy_pass http://web:80/http-bind;
	    proxy_http_version 1.1;
	    proxy_set_header X-Forwarded-For $remote_addr;
	    proxy_set_header Host $host;
	}
    }
    server {
    listen 80;
    listen [::]:80;
    server_name wordpress.mydomain.de;

    # ACME challenge folder for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot-challenges/;
    }

    # Temporarily serve WordPress over HTTP until we have certificates
    location / {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    return 301 https://$host$request_uri;
  }

  # HTTPS configuration for WordPress
  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name wordpress.mydomain.de;

    # SSL certificate & key
    ssl_certificate /etc/letsencrypt/live/wordpress.mydomain.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wordpress.mydomain.de/privkey.pem;
    include /etc/nginx/ssl-params.conf;

    # Access and error logs
    access_log /var/log/nginx/wordpress_access.log;
    error_log /var/log/nginx/wordpress_error.log;

    # Reverse proxy to WordPress container
    location / {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Increase max upload size
    client_max_body_size 64M;
  }
 
  # Let's set up a server block for nextcloud.mydomain.de
  server {
    listen 80;
    listen [::]:80;
    server_name nextcloud.mydomain.de;

    # ACME challenge folder for Let's Encrypt
    location /.well-known/acme-challenge/ {
       root /var/www/certbot-challenges/;
    }

    # Redirect all other HTTP to HTTPS
    location / {
      return 301 https://nextcloud.mydomain.de$request_uri;
    }
  }

  # HTTPS configuration for Nextcloud
  server {
     listen 443 ssl;
     listen [::]:443 ssl;
     server_name nextcloud.test.marcschuh.de;

     # These will be added by certbot after successful certificate generation
     ssl_certificate /etc/letsencrypt/live/nextcloud.mydomain.de/fullchain.pem;
     ssl_certificate_key /etc/letsencrypt/live/nextcloud.mydomain.de/privkey.pemi;
     include /etc/nginx/ssl-params.conf;

     # Access and error logs
     access_log /var/log/nginx/nextcloud_access.log;
     error_log /var/log/nginx/nextcloud_error.log;

     # Reverse proxy to Nextcloud container
     location / {
       proxy_pass http://nextcloud_app:80;
       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

       # These headers are critical for Nextcloud to recognize HTTPS
       proxy_set_header X-Forwarded-Proto $scheme;
       proxy_set_header X-Forwarded-Host $host;
       proxy_set_header X-Forwarded-Port 443;

       # Additional headers for WebSocket support
       proxy_http_version 1.1;
       proxy_set_header Upgrade $http_upgrade;
       proxy_set_header Connection "upgrade";

       # Timeout settings for large file uploads
       proxy_connect_timeout 600s;
       proxy_send_timeout 600s;
       proxy_read_timeout 600s;
     }

     # Increase max upload size for Nextcloud
     client_max_body_size 10G;
  }

}

