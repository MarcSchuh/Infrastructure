# Place this file at your client at .config/Nextcloud/nextcloud.cfg
[General]
# Größere Chunks, weniger Overhead
chunkSize=100000000        # 100 MB
minChunkSize=5000000       # Default, kann so bleiben
maxChunkSize=500000000     # 500 MB (oder mehr, wenn du magst)

# Dynamisches „1 Chunk ≈ 60 s“ deaktivieren
targetChunkUploadDuration=0

# Netzwerk-Timeouts eher großzügig
timeout=600

[Nextcloud]
# Seltener Full-Scans, etwas längere Poll-Intervalle
remotePollInterval=60000           # 60 s
fullLocalDiscoveryInterval=7200000 # 2 h

[SyncEngine]
# Mehr parallele Jobs (Upload/Download), je nach CPU/Leitung
parallelNetworkJobs=50
