services:
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION:-latest}
    container_name: ${PROMETHEUS_CONTAINER_NAME:-monitoring_prometheus}
    restart: ${RESTART_POLICY:-unless-stopped}
    user: "65534:65534"
    volumes:
      - ${MONITORING_DATA_DIR}/prometheus/config:/etc/prometheus
      - ${MONITORING_DATA_DIR}/prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - proxy_network
      - monitoring_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Node Exporter for host metrics
  node_exporter:
    image: prom/node-exporter:${NODE_EXPORTER_VERSION:-latest}
    container_name: ${NODE_EXPORTER_CONTAINER_NAME:-monitoring_node_exporter}
    restart: ${RESTART_POLICY:-unless-stopped}
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # cAdvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:${CADVISOR_VERSION:-latest}
    container_name: ${CADVISOR_CONTAINER_NAME:-monitoring_cadvisor}
    restart: ${RESTART_POLICY:-unless-stopped}
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - monitoring_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana for visualization
  grafana:
    image: grafana/grafana:${GRAFANA_VERSION:-latest}
    container_name: ${GRAFANA_CONTAINER_NAME:-monitoring_grafana}
    restart: ${RESTART_POLICY:-unless-stopped}
    user: "1000:1000"
    volumes:
      - ${MONITORING_DATA_DIR}/grafana:/var/lib/grafana
      - ${MONITORING_DATA_DIR}/grafana_logs:/var/log/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_LOG_MODE=file
      - GF_LOG_LEVEL=info
    networks:
      - proxy_network
      - monitoring_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Loki for log aggregation
  loki:
    image: grafana/loki:${LOKI_VERSION:-latest}
    container_name: ${LOKI_CONTAINER_NAME:-monitoring_loki}
    restart: ${RESTART_POLICY:-unless-stopped}
    user: "10001:10001"
    volumes:
      - ${MONITORING_DATA_DIR}/loki/config:/etc/loki
      - ${MONITORING_DATA_DIR}/loki/data:/loki/data
    command: -config.file=/etc/loki/loki-config.yml -config.expand-env=true
    networks:
      - monitoring_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Promtail for log collection
  promtail:
    image: grafana/promtail:${PROMTAIL_VERSION:-latest}
    container_name: ${PROMTAIL_CONTAINER_NAME:-monitoring_promtail}
    restart: ${RESTART_POLICY:-unless-stopped}
    volumes:
      - ${MONITORING_DATA_DIR}/promtail/config:/etc/promtail
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - monitoring_network
    healthcheck:
      test: ["CMD", "bash -c 'printf \"GET / HTTP/1.1\n\n\" > /dev/tcp/127.0.0.1/9080; exit $?;'"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx_exporter:
    image: nginx/nginx-prometheus-exporter:${NGINX_EXPORTER_VERSION:-latest}
    container_name: ${NGINX_EXPORTER_CONTAINER_NAME:-monitoring_nginx_exporter}
    restart: ${RESTART_POLICY:-unless-stopped}
    command:
      - -nginx.scrape-uri=http://nginx_reverse_proxy/nginx_status
    networks:
      - proxy_network
      - monitoring_network

  fail2ban:
    image: crazymax/fail2ban:latest
    container_name: ${FAIL2BAN_CONTAINER_NAME:-monitoring_fail2ban}
    restart: ${RESTART_POLICY:-unless-stopped}
    cap_add:
      - NET_ADMIN
      - NET_RAW
    network_mode: "host"
    volumes:
      - ${MONITORING_DATA_DIR}/fail2ban/jail.d:/etc/fail2ban/jail.d
      - ${MONITORING_DATA_DIR}/fail2ban/filter.d:/etc/fail2ban/filter.d
      - ${MONITORING_DATA_DIR}/fail2ban/action.d:/etc/fail2ban/action.d
      - ${MONITORING_DATA_DIR}/fail2ban/db:/data/db
      - ${MONITORING_DATA_DIR}/grafana_logs:/var/log/grafana:ro
    healthcheck:
      test: ["CMD-SHELL", "fail2ban-client ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
        
networks:
  proxy_network:
    external: true
  monitoring_network:
    name: monitoring_network
    driver: bridge
  jitsi_network:
    external: true
  nextcloud_network:
    external: true

